{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lobby</title>
    <style>
        body {
            background-color:rgb(241, 241, 241);
            color: white;
            font-family: 'Ubuntu', sans-serif; /* Change font to Ubuntu */
        }
        #chat-log {
            margin: 20px;
            line-height: 1.6;
        }
        .chat-word {
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }
        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center; /* Vertically center modal content */
            justify-content: center;
        }
        .modal-content {
            background: lightgrey !important; /* Modal background set to light grey */
            padding: 20px;
            border-radius: 5px;
            color: black; /* Modal text color set to black */
            text-align: center; /* Center align modal content */
        }
        .hidden {
            display: none !important;
        }
        #chat-message-input {
            display: inline-block;
            margin: 10px;
            padding: 5px;
            vertical-align: middle;
        }
        #chat-message-submit {
            display: inline-block;
            margin: 0 auto;
            background: url("{% static 'linkapp/images/send-icon.png' %}") no-repeat center center;
            background-size: contain;
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
            vertical-align: middle;
        }
        .chat-box {
            width: 100%; /* Full width */
            max-width: 500px; /* Limit max width */
            height: auto; /* Allow height to adjust based on content */
            padding: 10px; /* Add some padding */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 5px; /* Rounded corners */
            background-color: black; /* Background color */
            overflow: visible; /* Allow content to overflow without scrolling */
            margin: 20px auto; /* Center the box horizontally */
            white-space: normal; /* Allow text to wrap */
            margin-left: auto !important;
            margin-right: auto !important;
        }
        /* Add modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: lightgrey;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- Simplified modal HTML -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h5>Enter Your Name</h5>
            <input type="text" id="nameInput" placeholder="Your name">
            <input type="color" id="colorInput" value="#000000">
            <button onclick="saveName()">Save</button>
        </div>
    </div>

    <button id="changeNameBtn" onclick="showModal()">Change Name</button>

    <div class="input-container">
        <input id="chat-message-input" type="text" size="30">
        <button id="chat-message-submit" title="Send Message"></button>
    </div>
    
    <div id="chat-log" class="chat-box"></div>

    <script>
        let userName = '';
        let userColor = '#000000';
        const modal = document.getElementById('nameModal');
        
        function showModal() {
            modal.classList.add('show');
        }

        function saveName() {
            const name = document.getElementById('nameInput').value;
            const color = document.getElementById('colorInput').value;
            if (name) {
                localStorage.setItem('username', name);
                localStorage.setItem('usercolor', color);
                userName = name;
                userColor = color;
                modal.classList.remove('show');
            }
        }

        // Check for stored name immediately
        const storedName = localStorage.getItem('username');
        const storedColor = localStorage.getItem('usercolor');
        if (!storedName) {
            showModal();
        } else {
            userName = storedName;
            userColor = storedColor;
        }

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/lobby/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += 
                `<div><span style="color: ${data.color}">${data.name}</span>: ${data.message}</div>`;
        };

        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();
            
            // Validate single word
            if (message.includes(' ')) {
                alert('Please enter only one word');
                return;
            }
            
            if (message && userName) {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'name': userName,
                    'color': userColor
                }));
                messageInputDom.value = ''; // Clear input field
            }
        };

        // Fetch existing messages on page load
        fetch('/api/chat/messages/')
            .then(response => response.json())
            .then(data => {
                data.messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.innerHTML = `<span style="color: ${message.color}">${message.user.username}</span>: ${message.content}`;
                    document.querySelector('#chat-log').appendChild(messageDiv);
                });
            })
            .catch(error => console.error('Error fetching messages:', error));
    </script>
</body>
</html>

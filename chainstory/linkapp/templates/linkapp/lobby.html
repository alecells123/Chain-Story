{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lobby</title>
    <style>
        body {
            background-color: #1a1a1a; /* Darker grey, almost black */
            color: white;
            font-family: 'Ubuntu', sans-serif; /* Change font to Ubuntu */
        }
        #chat-log {
            margin: 20px;
            line-height: 1.6;
        }
        .chat-word {
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }
        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center; /* Vertically center modal content */
            justify-content: center;
        }
        .modal-content {
            background: lightgrey !important; /* Modal background set to light grey */
            padding: 20px;
            border-radius: 5px;
            color: black; /* Modal text color set to black */
            text-align: center; /* Center align modal content */
        }
        .hidden {
            display: none !important;
        }
        #chat-message-input {
            display: inline-block;
            margin: 10px;
            padding: 5px;
            vertical-align: middle;
        }
        #chat-message-submit {
            display: inline-block;
            margin: 0 auto;
            background: url("{% static 'linkapp/images/send-icon.png' %}") no-repeat center center;
            background-size: contain;
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="username-modal">
        <div class="modal-content">
            <h2>Enter your name</h2>
            <input id="username-input" type="text" size="20">
            <button id="username-submit">Join Chat</button>
        </div>
    </div>

    <div class="input-container">
        <input id="chat-message-input" type="text" size="30">
        <button id="chat-message-submit" title="Send Message"></button>
    </div>
    <div id="chat-log"></div>

    <script>
        let username = '';
        
        // Username handling
        document.querySelector('#username-submit').onclick = function() {
            username = document.querySelector('#username-input').value.trim();
            if (username) {
                document.querySelector('#username-modal').classList.add('hidden');
                document.querySelector('#chat-message-input').focus();
            }
        };

        // Allow Enter key to submit username
        document.querySelector('#username-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#username-submit').click();
            }
        };

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/lobby/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const wordSpan = document.createElement('span');
            wordSpan.className = 'chat-word';
            wordSpan.textContent = data.message;
            wordSpan.title = data.username;
            document.querySelector('#chat-log').appendChild(wordSpan);
            document.querySelector('#chat-log').appendChild(document.createTextNode(' '));
        };

        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value.trim();
            
            // Validate single word
            if (message.includes(' ')) {
                alert('Please enter only one word');
                return;
            }
            
            if (message && username) {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'username': username
                }));
                messageInputDom.value = ''; // Clear input field
            }
        };

        // Fetch existing messages on page load
        fetch('/api/chat/messages/')
            .then(response => response.json())
            .then(data => {
                data.messages.forEach(message => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'chat-word';
                    wordSpan.textContent = message.content;
                    wordSpan.title = message.username;
                    document.querySelector('#chat-log').appendChild(wordSpan);
                    document.querySelector('#chat-log').appendChild(document.createTextNode(' '));
                });
            });
    </script>
</body>
</html>
